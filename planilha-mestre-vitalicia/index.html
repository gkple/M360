<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0B5FFF" />
  <title>Planilha Mestre 360 Vitalícia</title>

  <style>
    :root{
      --bg:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --muted2:#64748b;
      --line:rgba(15,23,42,.12);
      --brand:#0B5FFF;
      --brand2:#0EA5E9;
      --soft:#f8fafc;
      --shadow: 0 12px 30px rgba(2,6,23,.08);
      --radius: 18px;
      --max: 860px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 22px 18px 60px;
    }
    .card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      background: #fff;
    }
    h1{
      margin: 4px 0 10px;
      font-size: 26px;
      line-height:1.15;
      letter-spacing: -0.4px;
      text-align:center;
    }
    .sub{
      margin:0 auto 16px;
      color: var(--muted);
      font-size: 14px;
      text-align:center;
      max-width: 72ch;
    }

    .video-wrap{
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--line);
      background: #0b1220;
    }
    .video-wrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .actions{
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--line);
      text-align:center;
    }
    .hint{
      margin: 0 0 10px;
      font-size: 12px;
      color: var(--muted2);
    }

    /* Harmonizar botão da Kiwify (mesmo com inline style) */
    #kiwify-upsell-trigger-nDUag0u{
      border-radius: 14px !important;
      border: 1px solid rgba(11,95,255,.25) !important;
      background: linear-gradient(135deg, var(--brand), var(--brand2)) !important;
      padding: 14px 16px !important;
      font-size: 18px !important;
      box-shadow: 0 14px 30px rgba(11,95,255,.20) !important;
    }
    #kiwify-upsell-cancel-trigger-nDUag0u{
      color: var(--muted) !important;
      font-size: 14px !important;
      text-decoration: underline;
    }

    @media (max-width: 520px){
      h1{font-size: 22px}
      .container{padding-top: 16px}
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Planilha Mestre 360 Vitalícia</h1>
      <p class="sub">
        Acesso às versões futuras da Planilha Mestre 360 com uma compra única.
        Assista ao vídeo (rápido) e decida se faz sentido para você agora.
      </p>

      <div class="video-wrap" aria-label="Vídeo da Planilha Mestre 360 Vitalícia">
        <!-- Troque o src pelo seu vídeo -->
        <iframe
          src="https://www.youtube.com/embed/SEU_ID_DO_VIDEO?rel=0"
          title="Planilha Mestre 360 Vitalícia"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <div class="actions">
        <p class="hint">Se fizer sentido, aceite. Se não fizer, recuse e siga normalmente.</p>

        <div style="text-align:center" id="kiwify-upsell-nDUag0u" data-upsell-url="https://m360financeiro.com.br/diagnostico/up" data-downsell-url="https://m360financeiro.com.br/diagnostico/up">
          <button id="kiwify-upsell-trigger-nDUag0u" style="background-color:#27AF60;padding:12px 16px;cursor:pointer;color:#FFFFFF;font-weight:600;border-radius:4px;border:1px solid #27AF60;font-size:20px;">Sim, eu aceito essa oferta especial!</button>
          <div id="kiwify-upsell-cancel-trigger-nDUag0u" style="margin-top:1rem;cursor:pointer;font-size:16px;text-decoration:underline;font-family:sans-serif;">Não, eu gostaria de recusar essa oferta</div>
        </div><script src="https://snippets.kiwify.com/upsell/upsell.min.js"></script>
    </div>
  </div>
</body>
